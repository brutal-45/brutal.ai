<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brutal.ai - Pandharpur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Palette: Deep Purple to Lavender */
            --bg-dark: #0f0518;
            --bg-gradient-start: #1a0b2e;
            --bg-gradient-end: #2d1b4e;
            --primary-accent: #7c3aed; /* Violet */
            --primary-glow: #8b5cf6;
            --secondary-accent: #d8b4fe; /* Soft Lavender */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-secondary: #c4b5fd;
            --user-bubble: linear-gradient(135deg, #7c3aed, #6d28d9);
            --ai-bubble: rgba(45, 27, 78, 0.6);
            --danger: #ef4444;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, var(--bg-gradient-start), var(--bg-dark));
            background-attachment: fixed;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typingDots {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        /* --- Header / Navbar --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(15, 5, 24, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(to right, #fff, var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-icon {
            width: 24px;
            height: 24px;
            background: var(--primary-accent);
            border-radius: 4px;
            position: relative;
        }
        
        .brand-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
        }

        /* --- Main Chat Area --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            padding: 0 1rem 2rem 1rem;
        }

        .chat-header {
            text-align: center;
            padding: 3rem 0 1rem;
            animation: fadeIn 0.8s ease-out;
        }

        .chat-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            background: linear-gradient(180deg, #ffffff 0%, var(--secondary-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            opacity: 0.8;
        }

        #chat-container {
            min-height: 400px;
            overflow-y: visible;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(15, 5, 24, 0.5);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(124, 58, 237, 0.3);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(124, 58, 237, 0.5);
        }

        /* --- Messages --- */
        .message {
            display: flex;
            align-items: flex-start;
            max-width: 85%;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            line-height: 1.6;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.ai {
            align-self: flex-start;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin: 0 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .user .avatar {
            background: var(--user-bubble);
            color: white;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
        }

        .ai .avatar {
            background: linear-gradient(135deg, #2d1b4e, #000);
            border: 1px solid var(--primary-accent);
            color: var(--secondary-accent);
        }

        .bubble {
            padding: 1rem 1.25rem;
            border-radius: 18px;
            font-size: 1rem;
            position: relative;
            word-wrap: break-word;
        }

        .user .bubble {
            background: var(--user-bubble);
            color: #fff;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }

        .ai .bubble {
            background: var(--ai-bubble);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
            color: #f3e8ff;
            border-bottom-left-radius: 4px;
        }

        .bubble code {
            font-family: monospace;
            background: rgba(0,0,0,0.3);
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .bubble pre {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 8px;
        }

        /* --- Typing Indicator --- */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            margin-left: 60px;
            background: var(--ai-bubble);
            padding: 0.8rem 1.2rem;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--secondary-accent);
            border-radius: 50%;
            animation: typingDots 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        /* --- Input Area --- */
        .input-area {
            padding: 1.5rem 2rem 3rem;
            background: transparent;
            display: flex;
            justify-content: center;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 6px;
            display: flex;
            align-items: flex-end;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary-accent);
            box-shadow: 0 10px 40px rgba(124, 58, 237, 0.15);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            padding: 14px 20px;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            resize: none;
            max-height: 150px;
            min-height: 24px;
        }
        
        textarea::placeholder {
            color: rgba(196, 181, 253, 0.5);
        }

        .send-btn {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background: var(--primary-accent);
            border: none;
            color: white;
            cursor: pointer;
            margin-bottom: 2px;
            margin-right: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background 0.3s;
        }

        .send-btn:hover {
            background: var(--primary-glow);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #4b5563;
            cursor: not-allowed;
            transform: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-title { font-size: 2.2rem; }
            header { padding: 1rem; }
            .bubble { font-size: 0.95rem; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="brand">
            <div class="brand-icon"></div>
            <span>brutal.ai</span>
        </div>
        <!-- Removed API Key Button -->
    </header>

    <!-- Main Content -->
    <main>
        <div class="chat-header">
            <h1 class="chat-title">Pandharpur</h1>
            <p class="chat-subtitle">Ask brutal.ai anything...</p>
        </div>

        <div id="chat-container">
            <!-- Messages will be injected here -->
            
            <!-- Welcome Message -->
            <div class="message ai">
                <div class="avatar">B</div>
                <div class="bubble">
                    Hello. I am <strong>brutal.ai</strong>. I'm ready to assist you under the Pandharpur instance.
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Input Area -->
    <footer class="input-area">
        <div class="input-wrapper">
            <textarea id="user-input" rows="1" placeholder="Ask brutal.ai anything..."></textarea>
            <button class="send-btn" id="send-btn" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </footer>

    <script>
        // DOM Elements
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');

        // State
        const USER_PROVIDED_KEY = "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";
        
        let apiKey = localStorage.getItem('brutal_ai_key') || USER_PROVIDED_KEY;
        let messageHistory = [
            { role: "system", content: "You are brutal.ai, a helpful, intelligent, and premium AI assistant. You are operating in the 'Pandharpur' session. Provide clear, concise, and elegantly formatted answers." }
        ];

        // --- Event Listeners ---

        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if(this.value.trim().length > 0) {
                sendBtn.removeAttribute('disabled');
            } else {
                sendBtn.setAttribute('disabled', 'true');
            }
        });

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        sendBtn.addEventListener('click', handleSend);

        // --- Core Functions ---

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            if (!apiKey) {
                alert("No API Key configured.");
                return;
            }

            appendMessage('user', text);
            messageHistory.push({ role: "user", content: text });

            userInput.value = '';
            userInput.style.height = 'auto';
            sendBtn.setAttribute('disabled', 'true');

            showTyping(true);
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        'HTTP-Referer': window.location.href, 
                        'X-Title': 'brutal.ai'
                    },
                    body: JSON.stringify({
                        model: "openai/gpt-3.5-turbo", 
                        messages: messageHistory,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error?.message || 'API Request Failed');
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                showTyping(false);
                appendMessage('ai', aiResponse);
                messageHistory.push({ role: "assistant", content: aiResponse });

            } catch (error) {
                showTyping(false);
                appendMessage('ai', `**Error:** ${error.message}.`);
                console.error(error);
            }

            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function appendMessage(role, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar';
            avatarDiv.textContent = role === 'user' ? 'U' : 'B';

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'bubble';
            
            let formattedText = text
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');

            bubbleDiv.innerHTML = formattedText;

            msgDiv.appendChild(avatarDiv);
            msgDiv.appendChild(bubbleDiv);

            chatContainer.insertBefore(msgDiv, typingIndicator);
        }

        function showTyping(show) {
            typingIndicator.style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
